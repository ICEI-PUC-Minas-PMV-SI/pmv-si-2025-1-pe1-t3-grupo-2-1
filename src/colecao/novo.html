<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/colecao-novo.css">
    <link href="../compiled/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <title>Nova coleção</title>
</head>
<body>
    <header id="app-header"></header>
    <main>
        <div class="d-flex flex-column align-items-center px-8 py-4">
            
            <h2>Nova coleção</h2>
            <label for="nome-colecao">Nome da coleção</label>
            <input class="form-control w-75" type="text" id="nome-colecao" placeholder="Digite o nome da coleção">
        </div>
        <div class="d-flex flex-column align-items-center py-3">
        <h3>Atributos da coleção</h3>
        <input class="form-control w-75" type="text" placeholder="Atributo um">
        <input class="form-control w-75" type="text" placeholder="Atributo dois">
        <button class="secundario btn btn-secondary">Novo atributo</button>
         </div>   
         <div class="d-flex flex-column align-items-center py-3">
             <h3>Categorias da coleção</h3>
             <input class="form-control w-75 " type="text" placeholder="Categoria um">
             <input class="form-control w-75" type="text" placeholder="Categoria dois">
             <button class="secundario btn btn-secondary">Nova categoria</button>
             
            </div>
        
        <div class="botoes d-flex align-items-center py-3 ">
            <a href="../index.html" class="btn secundario btn-secondary">Cancelar</a>
            <a href="../index.html" class="btn primario btn-secondary">Salvar</a>
        </div>
    
    </main>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
crossorigin="anonymous"></script>
     <script src="../js/header.js"></script> 
</body>
</html>
