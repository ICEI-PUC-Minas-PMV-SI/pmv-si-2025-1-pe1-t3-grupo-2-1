<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="../css/colecao-novo.css"> -->
  <link href="../compiled/css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
  <title>Nova coleção</title>
</head>

<body>
  <header id="app-header"></header>
  <main>
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-auto">
            <h1>Nova coleção</h1>
        </div>
      </div>
      <div class="d-flex flex-column gap-2">
        <label class="form-label" for="nome-colecao">Nome da coleção*</label>
        <input type="text" class="form-control" id="nome-colecao"  placeholder="Digite o nome da coleção" />

        <span class="fw-bold">Atributos</span>
        <div id="atributos-container" class="d-flex flex-column gap-2">
          <input type="text" class="form-control atributo" placeholder="Atributo" />
        </div>
        <button id="btn-novo-atributo" class="btn btn-secondary btn-sm">Novo atributo</button>

        <span class="fw-bold">Categorias da coleção</span>
        <div id="categorias-container" class="d-flex flex-column gap-2">
          <input type="text" class="form-control categoria" placeholder="Categoria" />
        </div>
        <button id="btn-nova-categoria" class="btn btn-secondary btn-sm">Nova categoria</button>
      </div>
    </div>
    <div class="d-flex flex-row justify-content-end p-2 gap-2 mt-2">
      <button class="btn btn-outline-primary" id="btn-cancelar">Cancelar</button>
      <button class="btn btn-primary" id="btn-salvar">Salvar</button>
    </div>

  </main>
  

  </div>

  </div>
  <!-- Scripts -->
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/header.js"></script>
  <script src="../js/nova-colecao.js"></script>
  <script src="../js/private-route.js"></script>
</body>

</html>
