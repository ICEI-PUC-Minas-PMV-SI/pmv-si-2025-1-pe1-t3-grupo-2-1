<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/colecao-novo.css">
  <link href="../compiled/css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
  <title>Nova coleção</title>
</head>

<body>
  <header id="app-header"></header>
  <div class="container mt-1 gap-2 d-flex flex-column">



    <h2 id="titulo">Nova coleção</h2>
    <label for="nome-colecao">Nome da coleção*</label>
    <input type="text" id="nome-colecao" placeholder="Digite o nome da coleção" />

    <h3>Atributos da coleção</h3>
    <div id="atributos-container">
      <input type="text" class="atributo" placeholder="Atributo" />
    </div>
    <button id="btn-novo-atributo" class="secundario">Novo atributo</button>

    <h3>Categorias da coleção</h3>
    <div id="categorias-container">
      <input type="text" class="categoria" placeholder="Categoria" />
    </div>
    <button id="btn-nova-categoria" class="secundario">Nova categoria</button>

    <div class="botoes">
      <button class="btn secundario" id="btn-cancelar">Cancelar</button>
      <button class="btn primario" id="btn-salvar">Salvar</button>
    </div>
  </div>

  </div>
  <!-- Scripts -->
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/header.js"></script>
  <script src="../js/nova-colecao.js"></script>
</body>

</html>
