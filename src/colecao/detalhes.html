<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova coleção</title>
  <link rel="stylesheet" href="../compiled/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <header id="app-header"></header>
  <div class="container mt-1 gap-2 d-flex flex-column">
    <div class="row justify-content-start align-middle text-center p-2">
      <div class="col-auto">
        <a href="../index.html" class="">
          <i class="fs-1 bi bi-arrow-left-circle"></i>
        </a>
      </div>
      <div class="col-auto">
        <h1 id="collection-title"></h1>
      </div>
    </div>
    <div class="row justify-content-center" id="items-number-test">
    </div>
    <div class="row justify-content-start gap-1">
      <div class="col-auto">
        <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Exportar dados
        </button>
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Marcar como completa
        </button>
      </div>
      <div class="col-auto">
        <button type="button" id="exclude-button" class="btn btn-primary btn-sm" data-bs-toggle="modal"
          data-bs-target="#exampleModal">
          Excluir coleção
        </button>
      </div>
    </div>
    <div>
      <ul class="nav nav-tabs w-100" id="itemsTab" role="tablist">
        <li role="presentation" class="nav-item">
          <button type="button" class="nav-link active" id="collection-list" data-bs-toggle="tab"
            data-bs-target="#collection-list-tab-pane" role="tab" aria-controls="collection-list-tab-pane"
            aria-selected="true">Itens da coleção</button>
        </li>
        <li role="presentation" class="nav-item">
          <button type="button" class="nav-link" id="wish-list" data-bs-toggle="tab"
            data-bs-target="#wish-list-tab-pane" role="tab" aria-controls="wish-list-tab-pane"
            aria-selected="false">Lista de desejo</button>
        </li>
      </ul>
      <div class="tab-content border rounded-bottom border-top-0 p-1" id="itemsTabContent">
        <div id="collection-list-tab-pane" class="tab-pane show active" role="tabpanel"
          aria-labelledby="collection-list-tab" tabindex="0">
          <div class="d-flex justify-content-between align-items-center flex-column gap-2">
            <div class="d-flex flex-row justify-content-between align-items-center gap-2 w-100">
              <div class="col-auto">
                <input type="text" id="search" class="form-control" placeholder="Pesquisar">
              </div>
              <div class="col-auto h-100 d-flex flex-column justify-content-center align-items-center">
                <a href="../item/novo.html" class="btn btn-primary btn-sm">
                  Novo item
                </a>
              </div>
            </div>
            <div class="list-group w-100" id="items-list"></div>
          </div>
        </div>
        <div id="wish-list-tab-pane" class="tab-pane" role="tabpanel" aria-labelledby="wish-list-tab" tabindex="0">
          <div class="d-flex justify-content-between align-items-center flex-column gap-2">
            <div class="d-flex flex-row justify-content-between align-items-center gap-2 w-100">
              <div class="col-auto">
                <input type="text" id="search" class="form-control" placeholder="Pesquisar">
              </div>
              <div class="col-auto h-100 d-flex flex-column justify-content-center align-items-center">
                <a href="../item/novo.html" class="btn btn-primary btn-sm">
                  Novo item
                </a>
              </div>
            </div>

            <ul class="list-group w-100">
              <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="fw-bold">Black sabbath - Paranoid</div>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="fw-bold">Led Zeppelin - The songs remains the same</div>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="fw-bold">Pink Floyd - Animals</div>
              </li>

            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/header.js"></script>
<script type="module" src="../js/detalhes-colecao.js"></script>
</html>
