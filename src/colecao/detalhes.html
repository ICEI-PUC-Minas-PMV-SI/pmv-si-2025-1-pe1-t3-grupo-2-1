<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova coleção</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
</head>
<body>
    <header id="app-header"></header>
    <div class="container mt-1 gap-2 d-flex flex-column">
        <div class="row justify-content-start align-middle text-center p-2">
            <div class="col-auto">
                <a href="colecao/novo.html" class="">
                    <i class="fs-1 bi bi-arrow-left-circle"></i>
                </a>
            </div>
            <div class="col-auto">
                <h1>Coleção um</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <p>Numero de itens: 5</p>
        </div>
        <div class="row justify-content-start gap-1">
            <div class="col-auto">
                <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Exportar dados
                </button>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Marcar como completa
                </button>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Excluir coleção
                </button>
            </div>
        </div>

        <ul class="nav nav-tabs" id="itemsTab" role="tablist">
            <li role="presentation" class="nav-item">
                <button type="button" class="nav-link active" id="collection-list" data-bs-toggle="tab" data-bs-target="#collection-list-tab-pane" role="tab" aria-controls="collection-list-tab-pane" aria-selected="true">Itens da coleção</button>
            </li>
            <li role="presentation" class="nav-item">
                <button type="button" class="nav-link active" id="wish-list" data-bs-toggle="tab" data-bs-target="#wish-list-tab-pane" role="tab" aria-controls="wish-list-tab-pane" aria-selected="false">Lista de desejo</button>
            </li>
        </ul>
        <div class="tab-content" id="itemsTabContent">
            <div id="collection-list-tab-pane" class="tab-pane fade show active" role="tabpanel" aria-labelledby="collection-list-tab" tabindex="0">
                <h3>Itens da coleção</h3>
                <p>Conteúdo da lista de desejo.</p>
            </div>
            <div id="wish-list-tab-pane" class="tab-pane fade" role="tabpanel" aria-labelledby="wish-list-tab" tabindex="0">
                <h3>Lista de desejo</h3>
                <p>Conteúdo da lista de desejo.</p>
            </div>
        </div>
            
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
crossorigin="anonymous"></script>
<script src="../js/header.js"></script>
<script>
    // jQuery code to switch to List 2 when the button is clicked
    const tabs = document.querySelectorAll('.nav-link');
    tabs.forEach(tab => {
        tab.addEventListener('click', function() {
            const target = this.getAttribute('data-bs-target');
            tabs.forEach(t => t.classList.remove('active'));
            this.classList.add('active');
            document.querySelector('.tab-pane.active').classList.remove('active');
            document.querySelector(target).classList.add('active');
        });
    });
</script>
</html>
