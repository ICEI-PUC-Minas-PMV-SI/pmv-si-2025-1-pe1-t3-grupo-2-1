<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous"">
    <link rel=" stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../css/detalhes-item.css">
  <title>Tela de detahes de um item da coleção</title>
</head>

<body>
  <header id="app-header"></header>
  <!-- Scripts -->
  <main>
    <div class=" d-flex mb-3 p-2" class="header">
      <a href="../colecao/detalhes.html">
        <i class="bi bi-arrow-left-circle fs-5 px-2"></i>
      </a>
      <p style="font-size:20px;" class="px-2"><u>Item um</u></p>
      <button class="valores ms-auto">Editar valores</button>
    </div>
    <div class=" d-flex justify-content-center p-2">
      <img src="../img/cassetes.jpg" alt="imagem da coleção">
    </div>
    <div class=" d-flex justify-content-center p-2" class="center">
      <button class="center" onclick="abrirModal()">Marcar como Emprestado</button>
      <div class="modal" id="modalEmprestado" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Marcar como Emprestado</h1>
              <button type="button" class="fechar btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Emprestado para:</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Emprestado Até:</label>
                  <textarea class="form-control" id="message-text"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="cancelar" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="salvar">Salvar</button>
            </div>
          </div>
        </div>
      </div>
      <button class="center mx-2">Excluir</button>
    </div>
    <div class=" d-flex justify-content-center" class="Atributo 1">
      <p class="px-1"> Atributo Um:</p>
      <p class="px-1"> item Um</p>
    </div>
    <div class=" d-flex justify-content-center" class="Atributo 2">
      <p class="px-1"> Atributo Dois:</p>
      <p class="px-1"> item Dois</p>
    </div>
    <div class=" d-flex justify-content-center" class="Atributo 3">
      <p class="px-1"> Atributo Três:</p>
      <p class="px-1"> item três</p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <script src="../js/detalhes.js"></script>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <script src="../js/header.js"></script>
</body>

</html>
