<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../compiled/css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../css/detalhes-item.css">
  <title>Tela de detahes de um item da coleção</title>
</head>

<body>
  <header onclick="voltarDetalhes()" id="app-header"></header>
  <!-- Scripts -->
  <main>
    <div class=" d-flex justify-content-center  mb-3 p-2" class="header">
      <a href="../colecao/detalhes.html">
        <i class="bi bi-arrow-left-circle fs-5 px-2"></i>
      </a>
      <p style="font-size:20px;" class="px-2" id="itemTitle"></p>
      <button class="btn btn-secondary" onclick="editarValores()">Editar valores</button>
    </div>
    <div class=" d-flex justify-content-center p-2">
      <img src="../img/cassetes.jpg" alt="imagem da coleção">
    </div>
    <div class=" d-flex justify-content-center p-2 " class="center">
      <button class="center" onclick="abrirModalEmprestado()">Marcar como Emprestado</button>
      <div class="modal" id="modalEmprestado" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Marcar como Emprestado</h1>
              <button type="button" class="fechar btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Emprestado para:</label>
                  <input type="text" class="form-control" id="emprestadoPara">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Emprestado Até:</label>
                  <textarea class="form-control" id="emprestadoAte"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="cancelar" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="salvar" onclick="salvarEmprestado()">Salvar</button>
            </div>
          </div>
        </div>
      </div>
      <button class="center mx-2" onclick="abrirModalExcluir()">Excluir</button>
      <div class="modal" id="modalExcluir" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Excluir Coleção</h5>
              <button type="button" class="fechar btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Tem certeza que deseja Excluir essa Coleção?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Sim</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="w-100 p-2 d-flex flex-row gap-1" id="categoryContainer"></div>
    </div>
    <div class=" d-flex justify-content-center" class="Atributo 1">
      <p class="px-1 fw-bold"> Número de faixas:</p>
      <p class="px-1">8</p>
    </div>
    <div class=" d-flex justify-content-center" class="Atributo 2">
      <p class="px-1 fw-bold"> Data lançamento:</p>
      <p class="px-1">19/11/1982</p>
    </div>
    <div class=" d-flex justify-content-center" class="Atributo 3">
      <p class="px-1 fw-bold">Gravadora:</p>
      <p class="px-1"> Swan song</p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
  crossorigin="anonymous"></script>

<script type="module" src="../js/detalhes.js"></script>
<script type="module" src="../js/header.js"></script>
</body>

</html>
