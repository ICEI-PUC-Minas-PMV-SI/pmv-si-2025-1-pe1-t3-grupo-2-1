<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../compiled/css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../css/detalhes-item.css">
  <title>Tela de detahes de um item da coleção</title>
</head>

<body>
  <main>
    <header id="app-header"></header>
    <div class="container mt-1 gap-4 d-flex flex-column">
      <div class="d-flex flex-row justify-content-between align-middle text-center p-2">
        <div class="col-auto d-flex flex-column justify-content-center">
          <a href="../colecao/detalhes.html" class="">
            <i class="fs-1 bi bi-arrow-left-circle"></i>
          </a>
        </div>
        <div class="p-2">
          <h1 id="item-name" class="m-0" ></h1>
        </div>
        <div class="col-auto d-flex flex-column justify-content-center ms-auto">
          <a href="./editar.html" class="btn btn-primary">Editar</a>
        </div>
      </div>

      <div class="d-flex justify-content-center m-2">
        <img id="item-image" class="object-fit-cover border rounded" alt="imagem da coleção">
      </div>
      <div class="d-flex flex-column gap-2 p-4">
        <div id="emprestado" class="d-flex flex-column gap-2 d-none ">
          <div class="d-flex flex-row justify-content-start gap-2">
            <span class="fw-bold">Emprestado para: </span>
            <span id="emprestado-para"></span>
          </div>
          <div class="d-flex flex-row justify-content-start gap-2">
            <span class="fw-bold">Até: </span>
            <span id="emprestado-ate"></span>
          </div>

        </div>
        <div class="w-100 d-flex flex-row gap-1" id="categoryContainer"></div>
        <div class="w-100 d-flex flex-row gap-1" id="atributes">

        </div>
        <div class="d-flex justify-content-between gap-2">
          <button class="btn btn-secondary" onclick="abrirModalEmprestado()">Marcar como Emprestado</button>
          <button class="btn btn-secondary" onclick="abrirModalExcluir()">Excluir</button>
        </div>
      </div>
    </div>

  </main>
  <!-- Modais -->
  <div class="modal" id="modalEmprestado" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Marcar como Emprestado</h1>
          <button type="button" class="fechar btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="EmprestarForm">
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Emprestado para:</label>
              <input type="text" name="emprestadoPara" class="form-control" id="emprestadoPara">
            </div>
            <div class="mb-3">
              <label for="emprestadoAte" class="col-form-label">Emprestado Até:</label>
              <input type="date" name="emprestadoAte" class="form-control" id="emprestadoAte">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="cancelar" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" onclick="salvarEmprestado()" data-bs-dismiss="modal" class="salvar">Salvar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" id="modalExcluir" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Excluir Coleção</h5>
          <button type="button" class="fechar btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Tem certeza que deseja Excluir essa Coleção?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="removerItem()">Sim</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/header.js"></script>
  <script type="module" src="../js/detalhes-item.js"></script>

</body>

</html>
