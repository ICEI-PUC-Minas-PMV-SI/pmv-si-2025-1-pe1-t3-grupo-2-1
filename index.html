<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Nova Coleção</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <a href="outra-pagina.html">
        <h1>Organize Collect</h1>
      </a>
    
    <h2>Nova coleção</h2>
    <label for="nome-colecao">Nome da coleção*</label>
    <input type="text" id="nome-colecao" placeholder="Digite o nome da coleção">

    <h3>Atributos da coleção</h3>
    <input type="text" placeholder="Atributo um">
    <input type="text" placeholder="Atributo dois">
    <button class="secundario">Novo atributo</button>

    <h3>Categorias da coleção</h3>
    <input type="text" placeholder="Categoria um">
    <input type="text" placeholder="Categoria dois">
    <button class="secundario">Nova categoria</button>

    <div class="botoes">
      <button class="secundario">Cancelar</button>
      <button class="primario">Salvar</button>
    </div>
  </div>
</body>
</html>
